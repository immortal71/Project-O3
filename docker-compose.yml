version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: oncopurpose_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-oncopurpose}
      MYSQL_USER: ${MYSQL_USER:-oncopurpose_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-oncopurpose_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - oncopurpose_network

  # Backend API
  backend:
    build: .
    container_name: oncopurpose_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-oncopurpose_user}:${MYSQL_PASSWORD:-oncopurpose_pass}@mysql:3306/${MYSQL_DATABASE:-oncopurpose}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5500}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./outputs:/app/outputs
    depends_on:
      - mysql
    networks:
      - oncopurpose_network

volumes:
  mysql_data:

networks:
  oncopurpose_network:
    driver: bridge
