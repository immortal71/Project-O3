services:
  - type: web
    name: oncopurpose-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements-minimal.txt
    startCommand: uvicorn backend.main_simple:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
