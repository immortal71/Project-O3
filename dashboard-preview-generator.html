<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, device-height=1200">
    <title>Dashboard Preview Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            width: 1200px;
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .dashboard-card {
            background: white;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 1100px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 32px;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 36px;
        }
        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .live-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #dcfce7;
            color: #166534;
            padding: 8px 20px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
        }
        .live-dot {
            width: 8px;
            height: 8px;
            background: #16a34a;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .main-content {
            display: flex;
            align-items: center;
            gap: 32px;
            margin-bottom: 36px;
        }
        .icon-container {
            width: 80px;
            height: 80px;
            background: #f0fdfa;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .icon {
            width: 40px;
            height: 40px;
            stroke: #14b8a6;
            fill: none;
            stroke-width: 2.5;
        }
        .main-text {
            flex: 1;
        }
        .drug-cancer {
            font-size: 28px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 12px;
        }
        .confidence {
            font-size: 22px;
            font-weight: 600;
            color: #14b8a6;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 36px;
        }
        .stat-box {
            background: #f8fafc;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
            font-family: 'SF Mono', 'Monaco', monospace;
        }
        .stat-label {
            font-size: 13px;
            font-weight: 500;
            color: #64748b;
        }
        .progress-section {
            padding-top: 32px;
            border-top: 2px solid #e2e8f0;
            margin-bottom: 36px;
        }
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .progress-label {
            font-size: 15px;
            font-weight: 600;
            color: #64748b;
        }
        .progress-percent {
            font-size: 15px;
            font-weight: 700;
            color: #0f172a;
        }
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e2e8f0;
            border-radius: 999px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #14b8a6 0%, #10b981 100%);
            width: 78%;
            border-radius: 999px;
            transition: width 1s ease-in-out;
        }
        .bottom-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }
        .section-card {
            background: #f8fafc;
            padding: 24px;
            border-radius: 16px;
        }
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 16px;
        }
        .section-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .section-item:last-child {
            border-bottom: none;
        }
        .item-text {
            font-size: 14px;
            font-weight: 500;
            color: #475569;
        }
        .item-meta {
            font-size: 12px;
            color: #94a3b8;
        }
        .item-badge {
            font-size: 13px;
            font-weight: 600;
            color: #14b8a6;
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <!-- Header -->
        <div class="header">
            <div class="header-title">ACTIVE ANALYSIS</div>
            <div class="live-badge">
                <div class="live-dot"></div>
                Live
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="icon-container">
                <svg class="icon" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
                </svg>
            </div>
            <div class="main-text">
                <div class="drug-cancer">Metformin → Breast Cancer</div>
                <div class="confidence">87% Confidence Match</div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-number">1,183</div>
                <div class="stat-label">Opportunities</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">89</div>
                <div class="stat-label">High Confidence</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">24</div>
                <div class="stat-label">In Progress</div>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
            <div class="progress-header">
                <div class="progress-label">Analysis Progress</div>
                <div class="progress-percent">78%</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <div class="section-card">
                <div class="section-title">Recent Searches</div>
                <div class="section-item">
                    <div>
                        <div class="item-text">Metformin + Breast Cancer</div>
                        <div class="item-meta">2h ago</div>
                    </div>
                </div>
                <div class="section-item">
                    <div>
                        <div class="item-text">Statins + Prostate</div>
                        <div class="item-meta">1d ago</div>
                    </div>
                </div>
            </div>
            <div class="section-card">
                <div class="section-title">Trending Opportunities</div>
                <div class="section-item">
                    <div class="item-text">Aspirin → Lung Cancer</div>
                    <div class="item-badge">92%</div>
                </div>
                <div class="section-item">
                    <div class="item-text">Ibuprofen → Colorectal</div>
                    <div class="item-badge">81%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
